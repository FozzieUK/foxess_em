all_series_config:
  extend_to: now
  fill_raw: last
  stroke_width: 2
apex_config:
  legend:
    show: false
  stroke:
    dashArray:
      - 0
      - 0
      - 0
      - 0
      - 0
      - 0
      - 0
      - 3
      - 3
      - 3
      - 3
graph_span: 25h
header:
  show: false
now:
  label: Now
  show: true
series:
  - color: "#FFCCCB"
    entity: sensor.load_power_new
    group_by:
      duration: 5min
      func: avg
  - color: "#90EE90"
    entity: sensor.grid_ct
    group_by:
      duration: 5min
      func: avg
  - color: "#FFD580"
    entity: sensor.pv_power_now
    group_by:
      duration: 5min
      func: avg
  - color: "#ADD8E6"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.forecast.map((entry) => {
         return [new Date(entry.period_start), entry.battery];
       });
    entity: sensor.foxess_em_raw_data
    name: Battery (Estimated)
  - color: "#FFCCCB"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.forecast.map((entry) => {
         return [new Date(entry.period_start), entry.load*60];
       });
    entity: sensor.foxess_em_raw_data
    name: Load (Estimated)
  - color: "#FFD580"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.forecast.map((entry) => {
         return [new Date(entry.period_start), entry.pv_estimate*60];
       });
    entity: sensor.foxess_em_raw_data
    name: Solar (Estimated)
  - color: "#90EE90"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.forecast.map((entry) => {
         return [new Date(entry.period_start), entry.grid*60];
       });
    entity: sensor.foxess_em_raw_data
    name: Grid (Estimated)
  - color: "#ADD8E6"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.history.map((entry) => {
         return [new Date(entry.period_start), entry.battery];
       });
    entity: sensor.foxess_em_raw_data
    name: Battery (Estimated)
  - color: "#FFCCCB"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.history.map((entry) => {
         return [new Date(entry.period_start), entry.load*60];
       });
    entity: sensor.foxess_em_raw_data
    name: Load (Estimated)
  - color: "#FFD580"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.history.map((entry) => {
         return [new Date(entry.period_start), entry.pv_estimate*60];
       });
    entity: sensor.foxess_em_raw_data
    name: Solar (Estimated)
  - color: "#90EE90"
    data_generator: |
      const data = JSON.parse(entity.attributes.raw_data)
      return data.history.map((entry) => {
         return [new Date(entry.period_start), entry.grid*60];
       });
    entity: sensor.foxess_em_raw_data
    name: Grid (Estimated)
span:
  start: day
type: custom:apexcharts-card
update_interval: 1Min
